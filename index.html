<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Explorers System Map</title>
  <link rel="stylesheet" media="screen" type="text/css" href="map-display.css" />
</head>

<body>
  <div id="top-bar">
    <div id="user-panel">
      <span id="user-name"></span>
      <button id="logout-button">Log Out</button>
    </div>
    <span id="settings-icon">⚙️</span>
    <button id="paths-button">Paths</button>
    <button id="map-button" style="display: none;">Map</button>
  </div>

  <div id="login-panel">
    <h1>Explorers System Map</h1>
    <p>Please log in to continue.</p>
    <button id="login-button">Log In with Google</button>
  </div>

  <div id="map" style="display: none;">
    <div id="map-contents">
    </div>
  </div>
  <div id="right-panel" style="display: none;">
    <div id="data">
      <h1>Data</h1>
      <div id="data-contents">
      </div>
    </div>
  </div>

  <div id="path-view" style="display: none;">
    <h1>Paths</h1>
    <div id="path-table-container"></div>
    <button id="edit-paths-button">Edit</button>
    <button id="save-paths-button" style="display: none;">Save</button>
    <button id="cancel-paths-button" style="display: none;">Cancel</button>
  </div>

  <div id="settings-dialog" style="display: none;">
    <h2>Settings</h2>
    <div id="character-name-panel">
      <label for="character-name">Character Name:</label>
      <input type="text" id="character-name" />
      <button id="save-character-name">Save</button>
    </div>
    <button id="close-settings-dialog">Close</button>
    <button id="acls-button" style="display: none;">Manage ACLs</button>
    <button id="create-acls-button" style="display: none;">Create ACLs</button>
  </div>

  <div id="acls-dialog" style="display: none;">
    <h2>Manage ACLs</h2>
    <div>
      <label for="user-select">User:</label>
      <select id="user-select"></select>
      <label for="user-role">Role:</label>
      <select id="user-role">
        <option value="editor">Editor</option>
        <option value="admin">Admin</option>
      </select>
      <label for="user-realm">Realm:</label>
      <select id="user-realm">
        <option value="systems">Systems</option>
        <option value="paths">Paths</option>
      </select>
      <button id="add-role">Add Role</button>
    </div>
    <div id="acls-list"></div>
    <button id="close-acls-dialog">Close</button>
  </div>

  <script type="module" src="/main.ts"></script>
</body>
